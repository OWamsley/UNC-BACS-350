{% extends 'superhero_theme.html' %}

{% block content %}


<ul>
    {% for superhero in all_heros_list %}
    <li><a href="hero/{{ superhero }}">{{ superhero }} Profile</a></li>
    {% endfor %}
</ul>

<h2>Enter a superhero to see their real name</h2>

<form>
    <p>Superhero: <input type="text" name="identity"></p>
    <p><input type="submit" value="Submit"></p>
</form>

{% endblock content %}
